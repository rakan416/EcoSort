<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Detail</title>
</head>
<body>
    <h1>Image Detail</h1>
    <div id="imageContainer">
        {% if image_name %}
        <p>{{ image_name }}</p>
        <img src="/media/{{ image_name }}" alt="{{ image_name }}">
        {% else %}
        <p>No image selected.</p>
        {% endif %}
    </div>
</body>
</html>
